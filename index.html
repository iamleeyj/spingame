    <script src="https://cdn.tailwindcss.com"></script>

    <style>

        }
        .wheel-container {

            /* (ìˆ˜ì •) PC/ëª¨ë°”ì¼ í™”ë©´ í¬ê¸°ì— ë§ê²Œ ì›íŒ í¬ê¸°ê°€ ì¡°ì ˆë˜ë„ë¡ ìˆ˜ì • */
            width: 90vw;

            display: block;
            transition: transform 5s cubic-bezier(0.1, 0.7, 0.3, 1); /* ë¶€ë“œëŸ¬ìš´ íšŒì „ íš¨ê³¼ */
        }
        .pointer {
            position: absolute;
            top: 50%;
            right: -20px;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 25px solid transparent;
            border-bottom: 25px solid transparent;
            border-right: 40px solid #f56565; /* ë¹¨ê°„ìƒ‰ í¬ì¸í„° */
        }
        .pointer::before {
            content: '';
            position: absolute;
            top: -15px;
            right: -40px;
            width: 30px;
            height: 30px;

        #spinBtn {
            font-size: 1.5rem;
            padding: 1rem 3rem;
            background: linear-gradient(145deg, #f87171, #ef4444);

        #spinBtn:hover {

        #spinBtn:active {

        }
        #resultModal {
            background-color: rgba(0, 0, 0, 0.6);
        }
        /* (ìˆ˜ì •) ë‹¹ì²¨ ê²°ê³¼ ì°½ì˜ 'ë‹«ê¸°' ë²„íŠ¼ì„ í´ë¦­í•  ë•Œ ì‹œê°ì  íš¨ê³¼ë¥¼ ì¶”ê°€í•©ë‹ˆë‹¤. */
        #closeModal:active {
            transform: scale(0.95);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.4);
        }
        .confetti {
            position: absolute;

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }

        /* (ìˆ˜ì •) ë°°ê²½ì— ì¶”ê°€ëœ ìºë¦­í„° ì´ë¯¸ì§€ ìŠ¤íƒ€ì¼ */
        .character {
            position: fixed;
            bottom: 0;
            max-width: 100px;
            width: 20vw;
            z-index: -1;
            opacity: 0.8;
        }
        #character-ani {
            left: 5%;
        }
        #character-sani {

        }
        /* (ìˆ˜ì •) í™”ë©´ì´ ì¢ì€ ëª¨ë°”ì¼ ê¸°ê¸°ì—ì„œëŠ” ìºë¦­í„°ë¥¼ ìˆ¨ê¹ë‹ˆë‹¤. */
        @media (max-width: 1024px) {

        /* (ìˆ˜ì •) ê½ƒê°€ë£¨ íš¨ê³¼ê°€ ë‹¤ë¥¸ ë²„íŠ¼ í´ë¦­ì„ ë§‰ëŠ” í˜„ìƒì„ ìˆ˜ì •í•©ë‹ˆë‹¤. */
        #confetti-container {
            pointer-events: none;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <img src="ì•ˆì´.png" alt="ì•ˆì‚°ëŒ€í•™êµ ìºë¦­í„° ì•ˆì´" id="character-ani" class="character">
    <img src="ì‚°ì´.png" alt="ì•ˆì‚°ëŒ€í•™êµ ìºë¦­í„° ì‚°ì´" id="character-sani" class="character">

    <div class="w-full max-w-4xl mx-auto bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 relative">
        <h1 class="text-4xl md:text-5xl text-center font-bold text-blue-400 mb-6 whitespace-nowrap">ğŸ¡ ì•ˆì‚°ëŒ€í•™êµ ëŒ€í•™ì¼ìë¦¬í”ŒëŸ¬ìŠ¤ì„¼í„° ğŸ¡</h1>

        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-3 text-center text-gray-300">ì›íŒì— í•­ëª©ì„ ì¶”ê°€í•˜ì„¸ìš”</h2>
            <div class="flex flex-col sm:flex-row gap-3">
                <input type="text" id="optionInput" placeholder="í•­ëª© ì´ë¦„" class="flex-grow bg-gray-700 border-2 border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition">
                <input type="number" id="optionWeightInput" placeholder="ë¹„ìœ¨ (ê¸°ë³¸ 1)" min="1" class="w-full sm:w-32 bg-gray-700 border-2 border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition" value="1">
                <button id="addBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg transition duration-200 shadow-md">ì¶”ê°€</button>
            </div>
        </div>

        <div id="optionsList" class="flex flex-wrap justify-center gap-2 mb-8 transition-all">
            </div>

        <div class="text-center">
            <div class="wheel-container mb-8">
                <canvas id="wheelCanvas"></canvas>
                <div class="pointer"></div>
            </div>
            <button id="spinBtn" class="text-white font-bold rounded-full shadow-lg">SPIN!</button>
        </div>

        <button id="listToggleBtn" class="absolute bottom-6 right-8 bg-gray-600 hover:bg-gray-500 text-white text-sm font-bold py-2 px-4 rounded-lg transition duration-200 shadow-lg z-10">í•­ëª© ëª©ë¡ ìˆ¨ê¸°ê¸°</button>
    </div>

    <div id="resultModal" class="fixed inset-0 hidden items-center justify-center z-50">
        <div id="modalContent" class="bg-gray-800 text-white rounded-2xl shadow-2xl p-10 text-center relative transform transition-all duration-300 scale-95 opacity-0">
            <div id="confetti-container" class="absolute inset-0 overflow-hidden rounded-2xl"></div>
            <h2 class="text-2xl font-bold mb-4">ğŸ‰ ê²°ê³¼ ğŸ‰</h2>
            <p id="resultText" class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 to-orange-400"></p>
            <button id="closeModal" class="mt-8 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-lg transition duration-200">ë‹«ê¸°</button>
        </div>
    </div>

<script>
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spinBtn');
    const optionInput = document.getElementById('optionInput');
    const optionWeightInput = document.getElementById('optionWeightInput');
    const addBtn = document.getElementById('addBtn');
    const optionsList = document.getElementById('optionsList');
    const resultModal = document.getElementById('resultModal');
    const modalContent = document.getElementById('modalContent');
    const resultText = document.getElementById('resultText');
    const closeModal = document.getElementById('closeModal');
    const listToggleBtn = document.getElementById('listToggleBtn');
    
    // ê° í•­ëª©ì€ ì´ë¦„(name)ê³¼ ë¹„ìœ¨(weight)ì„ ê°€ì§‘ë‹ˆë‹¤.
    let options = [
        { name: 'ğŸ•í”¼ì', weight: 1 },
        { name: 'ğŸ—ì¹˜í‚¨', weight: 1 },
        { name: 'ğŸ”í–„ë²„ê±°', weight: 1 },
        { name: 'ğŸœë¼ë©´', weight: 1 },
        { name: 'ğŸ£ì´ˆë°¥', weight: 1 },
        { name: 'ğŸ°êµ¶ê¸°', weight: 2 } // 'êµ¶ê¸°'ëŠ” 2ë°° ë†’ì€ í™•ë¥ !
    ];
    
    const colors = ['#ef4444', '#f97316', '#eab308', '#84cc16', '#22c55e', '#14b8a6', '#06b6d4', '#3b82f6', '#8b5cf6', '#d946ef'];
    
    let currentRotation = 0;
    let isSpinning = false;
    
    // (ìˆ˜ì •) í™”ë©´ í¬ê¸°ê°€ ë³€ê²½ë  ë•Œë§ˆë‹¤ ì›íŒ í¬ê¸°ë¥¼ ë‹¤ì‹œ ê³„ì‚°í•˜ê³  ê·¸ë ¤ì£¼ëŠ” í•¨ìˆ˜
    function resizeCanvas() {
        const container = canvas.parentElement;
        const size = container.clientWidth;
        // (ìˆ˜ì •) ê³ í•´ìƒë„ ë””ìŠ¤í”Œë ˆì´(ë ˆí‹°ë‚˜ ë“±)ì—ì„œë„ ì„ ëª…í•˜ê²Œ ë³´ì´ë„ë¡ devicePixelRatioë¥¼ ê³±í•´ì¤ë‹ˆë‹¤.
        canvas.width = size * window.devicePixelRatio;
        canvas.height = size * window.devicePixelRatio;
        canvas.style.width = `${size}px`;
        canvas.style.height = `${size}px`;
        drawWheel();
    }

    function drawWheel() {
        const numOptions = options.length;
        // (ìˆ˜ì •) ìº”ë²„ìŠ¤ í¬ê¸°ì— ë§ì¶° ë™ì ìœ¼ë¡œ ë°˜ì§€ë¦„ê³¼ ì¤‘ì•™ì ì„ ê³„ì‚°í•©ë‹ˆë‹¤.
        const radius = canvas.width / 2;
        const center = radius;

        if (numOptions === 0) {
             ctx.clearRect(0, 0, canvas.width, canvas.height);
             return;
        };

        const totalWeight = options.reduce((sum, opt) => sum + opt.weight, 0);
        let startAngle = 0;
        
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // (ìˆ˜ì •) í°íŠ¸ í¬ê¸°ë„ ìº”ë²„ìŠ¤ í¬ê¸°ì— ë¹„ë¡€í•˜ì—¬ ì¡°ì ˆë˜ë„ë¡ ìˆ˜ì •í•©ë‹ˆë‹¤.
        ctx.font = `bold ${radius * 0.09}px Jua`;
        
        options.forEach((option, i) => {
            const arcSize = (option.weight / totalWeight) * 2 * Math.PI;
            const endAngle = startAngle + arcSize;
            ctx.fillStyle = colors[i % colors.length];
            
            // ì›íŒ ì¡°ê° ê·¸ë¦¬ê¸° (ìˆ˜ì •: ë™ì  í¬ê¸° ì ìš©)
            ctx.beginPath();
            ctx.moveTo(center, center);
            ctx.arc(center, center, radius, startAngle, endAngle);
            ctx.lineTo(center, center);
            ctx.fill();
            
            // í…ìŠ¤íŠ¸ ê·¸ë¦¬ê¸° (ìˆ˜ì •: ë™ì  í¬ê¸° ë° ìœ„ì¹˜ ì ìš©)
            ctx.save();
            ctx.fillStyle = 'white';
            const textAngle = startAngle + arcSize / 2;
            ctx.translate(center + Math.cos(textAngle) * radius * 0.6, center + Math.sin(textAngle) * radius * 0.6);
            ctx.rotate(textAngle + Math.PI / 2);
            ctx.fillText(option.name, -ctx.measureText(option.name).width / 2, 0);
            ctx.restore();

            startAngle = endAngle;
        });
    }
    
    function updateOptionsList() {
        optionsList.innerHTML = '';
        options.forEach((option, index) => {
            const tag = document.createElement('span');
            tag.className = 'bg-gray-700 text-gray-300 text-sm font-medium px-3 py-1 rounded-full flex items-center';
            tag.textContent = `${option.name} (ë¹„ìœ¨: ${option.weight})`;
            
            const removeBtn = document.createElement('button');
            removeBtn.className = 'ml-2 text-red-400 hover:text-red-600 font-bold';
            removeBtn.textContent = 'x';
            removeBtn.onclick = () => removeOption(index);
            
            tag.appendChild(removeBtn);
            optionsList.appendChild(tag);
        });
        drawWheel();
    }
    
    function addOption() {
        const newOptionName = optionInput.value.trim();
        let newOptionWeight = parseInt(optionWeightInput.value);

        if (isNaN(newOptionWeight) || newOptionWeight < 1) {
            newOptionWeight = 1;
        }

        if (newOptionName && !options.some(opt => opt.name === newOptionName)) {
            options.push({ name: newOptionName, weight: newOptionWeight });
            optionInput.value = '';
            optionWeightInput.value = '1';
            updateOptionsList();
        }
    }
    
    function removeOption(index) {
        options.splice(index, 1);
        updateOptionsList();
    }

    function spin() {
        if (isSpinning || options.length < 2) return;

        isSpinning = true;
        spinBtn.disabled = true;
        spinBtn.textContent = "Spinning...";

        const spinAngle = Math.random() * 360 + 360 * 5;
        const targetRotation = currentRotation + spinAngle;
        
        canvas.style.transition = 'transform 5s cubic-bezier(0.25, 1, 0.5, 1)';
        canvas.style.transform = `rotate(${targetRotation}deg)`;

        currentRotation = targetRotation;
        
        setTimeout(() => {
            const finalAngleDegrees = currentRotation % 360;
            const pointerAngleDegrees = 360 - finalAngleDegrees;
            
            const totalWeight = options.reduce((sum, opt) => sum + opt.weight, 0);
            let cumulativePercent = 0;
            let winnerIndex = 0;

            for(let i = 0; i < options.length; i++) {
                const itemPercent = (options[i].weight / totalWeight) * 360;
                if (pointerAngleDegrees < cumulativePercent + itemPercent) {
                    winnerIndex = i;
                    break;
                }
                cumulativePercent += itemPercent;
            }
            
            showResult(options[winnerIndex].name);
            
            isSpinning = false;
            spinBtn.disabled = false;
            spinBtn.textContent = "SPIN!";

            canvas.style.transition = 'none';
            canvas.style.transform = `rotate(${finalAngleDegrees}deg)`;
            currentRotation = finalAngleDegrees;

        }, 5000);
    }
    
    function showResult(result) {
        resultText.textContent = result;
        resultModal.classList.remove('hidden');
        resultModal.classList.add('flex');
        setTimeout(() => {
            modalContent.classList.remove('scale-95', 'opacity-0');
            showConfetti();
        }, 10);
    }
    
    function hideResult() {
        modalContent.classList.add('scale-95', 'opacity-0');
        setTimeout(() => {
            resultModal.classList.add('hidden');
            resultModal.classList.remove('flex');
        }, 300);
    }

    function showConfetti() {
        const container = document.getElementById('confetti-container');
        container.innerHTML = '';
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = Math.random() * -50 + 'vh';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDelay = Math.random() * 2 + 's';
            confetti.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
            container.appendChild(confetti);
        }
    }

    // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
    spinBtn.addEventListener('click', spin);
    addBtn.addEventListener('click', addOption);
    optionInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            addOption();
        }
    });
    optionWeightInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            addOption();
        }
    });
    closeModal.addEventListener('click', hideResult);
    resultModal.addEventListener('click', (e) => {
        if(e.target === resultModal) {
            hideResult();
        }
    });
    listToggleBtn.addEventListener('click', () => {
        optionsList.classList.toggle('hidden');
        if (optionsList.classList.contains('hidden')) {
            listToggleBtn.textContent = 'í•­ëª© ëª©ë¡ ë³´ê¸°';
        } else {
            listToggleBtn.textContent = 'í•­ëª© ëª©ë¡ ìˆ¨ê¸°ê¸°';
        }
    });

    // ì—”í„° í‚¤ë¡œ ìŠ¤í•€ ê¸°ëŠ¥ ì¶”ê°€
    document.addEventListener('keydown', (e) => {
        // ëª¨ë‹¬ì´ ë‹«í˜€ìˆê³ , ì…ë ¥ í•„ë“œì— í¬ì»¤ìŠ¤ê°€ ì—†ì„ ë•Œë§Œ ì—”í„°í‚¤ë¡œ ìŠ¤í•€
        if (e.key === 'Enter' && 
            resultModal.classList.contains('hidden') &&
            document.activeElement !== optionInput &&
            document.activeElement !== optionWeightInput) {
            e.preventDefault(); // ë‹¤ë¥¸ ê¸°ë³¸ ë™ì‘ ë°©ì§€
            spin();
        }
    });
    
    // (ìˆ˜ì •) ì°½ í¬ê¸°ê°€ ë°”ë€” ë•Œë§ˆë‹¤ resizeCanvas í•¨ìˆ˜ë¥¼ í˜¸ì¶œí•˜ë„ë¡ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
    window.addEventListener('resize', resizeCanvas);

    // (ìˆ˜ì •) ì´ˆê¸°í™” ì‹œ ì›¹ í°íŠ¸('Jua')ê°€ ì™„ì „íˆ ë¡œë“œëœ í›„ ìº”ë²„ìŠ¤ë¥¼ ê·¸ë ¤ ê¸€ì ê¹¨ì§ì„ ë°©ì§€í•˜ê³ , ë°˜ì‘í˜• í¬ê¸°ë¥¼ ì„¤ì •í•©ë‹ˆë‹¤.
    document.fonts.ready.then(function () {
        updateOptionsList();
        resizeCanvas();
    });
</script>
